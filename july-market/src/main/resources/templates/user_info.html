<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Изменить профиль пользователя</h1>
    <form th:action="@{/users/info}" th:object="${user}" method="POST">
        <input hidden th:field="*{id}"/>
        <br>
        First name: <input th:field="*{firstName}"/>
        <br>
        Last name: <input th:field="*{lastName}"/>
        <br>
        Phone: <input th:field="*{phone}"/>
        <br>
        Email: <input th:field="*{email}"/>
        <br>
        <!--        <input type="submit" value="Сохранить"/>-->
    </form>
    <br>
</body>
</html>
